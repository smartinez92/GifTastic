<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Nintendo Gifs</title>

<body>
  <!-- Header -->
  <div class="header">
    <nav class="mb-5 navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

        <form class="form-inline my-2 my-lg-0">
          <!-- Search Input -->
          <input id="char-input" class="form-control mr-sm-2" type="search" placeholder="Search Characters" aria-label="Search">

          <button id="add-gif" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

      <div class="col-lg-2 border border-danger rounded ml-2 " id="gif-buttons">



      </div>

    </div>
  </div>

  <!-- Footer -->

    <div class="container text-center">
      <span class="text-muted">&copy; Copyright</span>
    </div>
